<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors Game</title>

    <link rel="stylesheet" href="styles/rock-paper-scissor.css">
  </head>

  <body>

    <p class="title"> Rock Paper Scissors</p>

    <button class="move-button js-rock-button">
      <img src="images/rock-emoji.png" class="move-icon">
    </button>


    <button class="move-button js-paper-button">
      <img src="images/paper-emoji.png" class="move-icon">
    </button>


    <buttoN class="move-button js-scissors-button">
      <img src="images/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>

    <p class="js-moves"></p>

    <p class="js-score score"></p>

    <button class="reset-score-button js-resetScore-button">Reset Score</button>

    <button class="auto-play-button js-autoPlay-button">Auto Play</button>

    <div class="js-reset-Score-confirmation reset-confirmation"></div>


    <script src="script/rock-paper-scissor.js"></script>

  </body>
</html>
